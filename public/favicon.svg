<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="#0891B2" stroke="#0E7490" stroke-width="1"/>
  
  <!-- Thermometer Icon (simplified) -->
  <g transform="translate(16, 16)">
    <!-- Thermometer body -->
    <rect x="-3" y="-10" width="6" height="14" rx="3" fill="white"/>
    
    <!-- Temperature indicator -->
    <rect x="-1.5" y="-5" width="3" height="7" rx="1.5" fill="#FCA5A5"/>
    
    <!-- Bulb at bottom -->
    <circle cx="0" cy="5" r="4" fill="white"/>
    <circle cx="0" cy="5" r="2.5" fill="#EF4444"/>
    
    <!-- Cool/Heat waves -->
    <path d="M-8,-8 Q-6,-6 -8,-4" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M8,-8 Q6,-6 8,-4" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M-8,0 Q-6,2 -8,4" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M8,0 Q6,2 8,4" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>